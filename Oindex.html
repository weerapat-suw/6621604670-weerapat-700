<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 1;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);
        //const canvas = renderer.domElement;                             // new

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 2, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0.5, 0);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        const damping = 0.95; // ลดความเร็วลงเรื่อย ๆ

        let ArrowUp = false;
        let ArrowDown = false;
        let ArrowLeft = false;
        let ArrowRight = false;
        let w = false;
        let a = false;
        let s = false;
        let d = false;
        let i = false;
        let o = false;
        
        // ✅ render loop
        function animate(t) {
            if(w)       cube.position.y += 0.1; // ขึ้น
            else if (s) cube.position.y -= 0.1; // ลง
            if (a)      cube.position.x -= 0.1; // ซ้าย
            else if (d) cube.position.x += 0.1; // ขวา
            
            // หมุนกล่อง
            const rotationSpeed = 0.05;

            if (ArrowUp)            cube.rotation.x -= rotationSpeed;
            else if (ArrowDown)     cube.rotation.x += rotationSpeed;
            if (ArrowLeft)          cube.rotation.y -= rotationSpeed;
            else if (ArrowRight)    cube.rotation.y += rotationSpeed;
 
            

            if (i)      cube.position.z += 0.1;
            else if (o) cube.position.z -= 0.1;
            

            sphere.rotation.y = t * 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate(0); // เริ่มต้นการเรนเดอร์

        window.addEventListener('keyup',(event) => {

            if (event.key === 'w')      w = false;
            else if (event.key === 's') s = false;
            if (event.key === 'a')      a = false;
            else if (event.key === 'd') d = false;
            

            if (event.key === 'ArrowUp')            ArrowUp = false;
            else if (event.key === 'ArrowDown')     ArrowDown = false;
            if (event.key === 'ArrowLeft')          ArrowLeft = false;
            else if (event.key === 'ArrowRight')    ArrowRight = false;
            

            if (event.key === 'o')      o = false;
            else if (event.key === 'i') i = false;
            
        });

        window.addEventListener('keydown',(event) => {

            if (event.key === 'w')      w = true;
            else if (event.key === 's') s = true;
            if (event.key === 'a')      a = true;
            else if (event.key === 'd') d = true;

            if (event.key === 'ArrowUp')            ArrowUp = true;
            else if (event.key === 'ArrowDown')     ArrowDown = true;
            if (event.key === 'ArrowLeft')          ArrowLeft = true;
            else if (event.key === 'ArrowRight')    ArrowRight = true;

            if (event.key === 'o')      o = true;
            else if (event.key === 'i') i = true;
            
            
        });

    </script>
    <div id="info">กดปุ่มลูกศร ← ↑ ↓ → เพื่อหมุนกล่อง / W A S D เพื่อเคลื่อนที่กล่อง / i o เพื่อซูมเข้าออก</div>

</body>

</html>
